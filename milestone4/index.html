<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <div class="background">
            <div class="contenitore clearfix">
                <section class="colonna-sinistra">
                    <div class="profilo-utente">
                        <div class="sinistra">
                            <div class="cerchio">
                                <img src="img/avatar_io.jpg" alt="">
                            </div>
                            <h5>Nome Utente</h5>
                        </div>
                        <div class="destra">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="notifiche">
                        <div class="cerchio">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div>
                            <h5>Ricevi notifiche di  nuovi messaggi</h5>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="ricerca">
                        <i class="fas fa-search"></i>
                        <input 
                        @keyup="filtraContatti()"
                        v-model="ricercaUtente" 
                        type="text" 
                        placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <div class="lista-contatti">
                        <div @click="mostraMsg(index)" v-for="(contatto, index) in contatti"
                        v-if="contatto.visibile"
                        class="contatto" :class="{attivo: index === activeMsg}">
                            <div class="sinistra">
                                <div class="cerchio">
                                    <img :src="contatto.avatar" alt="">
                                </div>
                                <div>
                                    <h4>{{contatto.nome}}</h4>
                                    <p>Lorem ipsum dolor sit.</p>
                                </div>
                            </div>
                            <div class="destra">
                                <p>10/5/2021 16:56</p>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="colonna-destra">
                    <div class="destinatario">
                        <div class="sinistra">
                            <div class="cerchio">
                                <img :src="contatti[activeMsg].avatar" alt="">
                            </div>
                            <div class="accesso">
                                <h5>{{contatti[activeMsg].nome}}</h5>
                                <p>Ultimo accesso oggi alle 16:24</p>
                            </div>
                        </div>
                        <div class="destra">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="chat clearfix">
                        <div v-for="(messaggio, index) in contatti[activeMsg].messaggi" :class="{ bianco: messaggio.stato === 'recevied', verde: messaggio.stato === 'sent' }">
                            <p>{{messaggio.testo}}</p>
                            <span>{{messaggio.data}}</span>
                        </div>
                        
                    </div>
                    <div class="messaggio">
                        <i class="far fa-smile"></i>
                        <input type="text" 
                        v-model="msgUtente"
                        @keyUp.enter= "pushMsg()"
                        placeholder="Scrivi un messaggio">
                        <i class="fas fa-microphone"></i>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
